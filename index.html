<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>StreamHub</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#0f172a;
color:white;
}

/* NAVBAR */

nav{
display:flex;
justify-content:space-between;
padding:20px 8%;
background:#020617;
position:sticky;
top:0;
}

.logo{
font-size:24px;
font-weight:600;
color:#38bdf8;
}

.menu a{
color:white;
margin-left:20px;
text-decoration:none;
transition:.3s;
}

.menu a:hover{
color:#38bdf8;
}

/* HERO */

.hero{
height:60vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.8)),
url('https://images.unsplash.com/photo-1522869635100-9f4c5e86aa37?q=80&w=2070');
background-size:cover;
}

.hero h1{
font-size:48px;
}

.hero p{
margin-top:10px;
opacity:.8;
}

.btn{
margin-top:20px;
padding:12px 26px;
border:none;
background:#38bdf8;
color:black;
border-radius:8px;
cursor:pointer;
font-weight:600;
}

/* GRID */

.container{
padding:50px 8%;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
}

.card{
background:#020617;
border-radius:16px;
overflow:hidden;
transition:.3s;
}

.card:hover{
transform:scale(1.05);
}

iframe{
width:100%;
height:200px;
border:none;
}

/* FOOTER */

footer{
text-align:center;
padding:20px;
opacity:.6;
}

</style>
</head>

<body>

<nav>
<div class="logo">StreamHub</div>

<div class="menu">
<a href="#">Live TV</a>
<a href="#">Sports</a>
<a href="#">Movies</a>
</div>
</nav>


<section class="hero">
<h1>Unlimited Streaming</h1>
<p>Watch Live TV, Sports & Movies Anytime</p>
<button class="btn">Start Watching</button>
</section>


<div class="container">

<h2>ðŸ”¥ Live Now</h2>

</div>

</div>

</div>

</div>

</div>

<footer>

</footer>

</body>
</html>
